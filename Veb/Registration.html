<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <h1>Регистрация</h1>

        <form name="signup" action="#" method="post">
            <div>
    
                <label>Введите логин:</label>
                <input type="text" name="username" placeholder="До 15 символов"/>
    
            </div>
            <div>
                <label>Введите почту:</label>
                <input type="email" name="email"/>
            </div>
            <div>
                <label>Введите пароль:</label>
                <input type="password" name="password"/>
            </div>
            <div>
                <label>Укажите пол:</label>
                <input type="radio" name="pol" value="0"/> Мужской
                <input type="radio" name="pol" value="1"/> Женский
            </div>

            <div>
                <label>Загрузите фото:</label>
                <input type="file" name="file"/>
            </div>
            <div>
                <label>Выберете год рождения:</label>
                <select name="year">
                    <option value ="2000">2000</option>
                    <option value ="2001">2001</option>
                    <option value ="2002">2002</option>
                    <option value ="2003">2003</option>
                    

                </select>
            </div>
            <div>
 
                <textarea placeholder="Расскажите о себе:"></textarea>
            </div>
            <div>
                <label>Я принимаю политику конфиденциальности</label>
                <input type="checkbox" name="rules"/>
            </div>
            <input type="submit" name="signup" value="Зарегистрироваться">
    
        </form>
        
   
    </body>
</html>
